server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # Handle all requests, including API routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Optional: Specific handling for API routes (e.g., CORS headers)
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;

        # Example CORS headers, customize if you need cross-origin requests
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';

        # Handle OPTIONS method quickly
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM listens on port 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
